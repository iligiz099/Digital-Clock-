<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">

            <div class="circle" id="sc"
             style="--clr: #22b8e6;"><i></i></div>
            <div class="circle circle2" id="mn"
             style="--clr: #119fca;"><i></i></div>
            <div class="circle circle3" id="hr" 
             style="--clr: #09607a;"><i></i></div>

            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>

        <!--digital clock-->
        <div id="time">
            <div id="hours" style="--clr: #09607a;">00</div>
            <div id="minutes" style="--clr: #119fca;">00</div>
            <div id="seconds" style="--clr: #22b8e6;">00</div>
            <div id="ampm">AM</div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
